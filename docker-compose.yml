version: '3.8'

services:
  firewall-control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firewall-internet-control
    ports:
      - "8089:80"
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    volumes:
      - .:/var/www/html:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
